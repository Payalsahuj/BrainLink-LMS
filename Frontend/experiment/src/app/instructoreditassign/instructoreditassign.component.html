<app-instructornavbar></app-instructornavbar>
<div id="maincontainer">
  <div class="container">
    <label>Title of Assignment</label>
    <input
      type="text"
      class="input"
      [(ngModel)]="assignmentTitle"
      placeholder="Enter assignment title . . ."
    />
    <br />

    <label>Assignment Description</label>
    <textarea
      style="height: 350px;"
      class="input"
      [(ngModel)]="assignmentDetails"
      placeholder="Describe assignment details . . ."
    ></textarea>
    <br />
    <label>Due Date</label>
    <input
      type="date"
      class="input"
      [(ngModel)]="dueDate"
      placeholder="Set Due Date"
    />
    <br />
    <label>Add Course</label>
    <select class="input" [(ngModel)]="selectedCourse">
      <option value="">Select course</option>
      <option *ngFor="let course of courses" [value]="course.id">
        {{ course.course_name }}
      </option>
    </select>
    <br />
    <button id="addbutton" (click)="updateAssignment()"><b>Update Assignment</b></button>
    <br />
    <button id="addbutton" (click)="deleteAssignment()"><b>Delete Assignment</b></button>
  </div>
</div>
